<!DOCTYPE html>
<html>
<body style="text-align: center; font-family: Arial, sans-serif;">
  <div style="width: 100%; max-width: 800px; margin: 40px auto; padding: 20px;">
    <!-- Imagen decorativa superior -->
    <div style="margin: 20px 0;">
      <img src="/api/placeholder/200/200" alt="Imagen de alimentos saludables" style="border-radius: 50%;" />
    </div>
    
    <!-- Título principal -->
    <h1 style="font-size: 36px; color: #2E7D32; margin: 30px 0;">
      Plan de Alimentación Saludable
    </h1>
    
    <!-- Subtítulo -->
    <h2 style="font-size: 24px; color: #558B2F; margin: 20px 0;">
      Guía Completa para una Vida Equilibrada
    </h2>
    
    <!-- Línea decorativa -->
    <hr style="width: 50%; margin: 30px auto; border: 2px solid #C8E6C9;" />
    
    <!-- Información adicional -->
    <div style="margin: 40px 0; font-size: 18px; color: #666;">
      <p>Preparado por:</p>
      <p>[Nombre del Nutricionista/Profesional]</p>
      <p>Fecha: [Mes/Año]</p>
    </div>
    
    <!-- Elementos decorativos -->
    <div style="margin-top: 40px;">
      <span style="font-size: 48px; color: #81C784;">🥗</span>
      <span style="font-size: 48px; color: #81C784;">🥑</span>
      <span style="font-size: 48px; color: #81C784;">🍎</span>
    </div>
  </div>
</body>
</html>
